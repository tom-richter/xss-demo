<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }
    </style>
    <h1>Welcome to my awesome blog!</h1>
    <main id="main"></main>
    <iframe name="hiddenFrame" class="hide"></iframe>

    <div>
      <h2>Login</h2>
      <form method="POST" action="/api/login" target="hiddenFrame">
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit">
      </form>
    </div>

    <div>
      <h2>New Post</h2>
      <form method="POST" action="/api/posts" target="hiddenFrame">
        <input type="text" name="title">
        <input type="text" name="description">
        <input type="submit">
      </form>
    </div>

    <script>
      let main = document.getElementById('main')
      fetch('/api/posts')
        .then((response) => response.json())
        .then(
          (posts) =>
            (main.innerHTML = posts
              .map((post) => `<h2>${post.title}</h2><p>by ${post.user_name}</p><p>${post.description}</p>`)
              .join(''))
        )
    </script>
  </body>
</html>
